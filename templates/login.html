<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }form{
        margin: 0 auto;
        width: 250px;
        padding: 20px;
        border-radius: 5px;
        background-color: #f2f2f2;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    }h2{
        text-align: center;
        margin-bottom: 20px;
    }
</style>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</body>
</html>
